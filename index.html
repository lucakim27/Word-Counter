<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter Website</title>
    <style>
        body { background-color: black; }
        h1 { font-size: 40px; font-family: fantasy; color: white; }
        textarea { width: 80%; height: 22em; font-size: 20px; resize: none; }
        p { color: white; font-size: 20px; font-family: fantasy; display: inline-block; }
        p:nth-child(2) { margin-right: 100px; }
    </style>
</head>
<body>
    <center>
        <h1>Word Counter!</h1><br>
        <textarea id="input" cols="40" rows="5"></textarea>
        <br><br><br>
        <div>
            <p>Word: <p id="word_count">0</p></p>
            <p>Character: <p id="char_count">0</p></p>
        </div>
    </center> 
    <script>
        const charCounterEl = document.getElementById('char_count');
        const wordCounterEl = document.getElementById('word_count');
        const textareaEl = document.querySelector('textarea');
        
        const getTotalWord = (element) => {
            let text = element.value;
            let totalWord = text.split(' ').length;
            return text === '' ? 0 : totalWord;
        }
        
        const setWordCounter = (element, value) => {
            element.textContent = value;
        } 
        
        const charCounter = (text) => {
            var text = input.value;
            let charCount = 0;
            for (let i=0; i<=text.length; i++) {
                if (text.charAt(i) != null) {
                    charCount++;
                }
            }
            charCounterEl.innerText = charCount - 1;
        }

        textareaEl.addEventListener('keyup', (e) => {
            let totalWord = getTotalWord(textareaEl);
            setWordCounter(wordCounterEl, totalWord);
            charCounter(textareaEl);
        });
    </script>
</body>
</html>
